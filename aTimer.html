<!DOCTYPE html>
<html>

  <style>
        header, nav{
          width:100%;
				  height:60px;
          color: white;
          background-color:  #E85A4F;
          grid-column: span 2;
          
        }

    body{
    text-align: center;
    background: #EAE7DC;
    font-family: sans-serif;
    font-weight: 100;
  }
  
  h1{
    color: #E85A4F;
    font-weight: 100;
    font-size: 40px;
    margin: 40px 0px 20px;
  }
  
  #clockdiv{
    font-family: sans-serif;
    color: #fff;
    display: inline-block;
    font-weight: 100;
    text-align: center;
    font-size: 30px;
  }
  
  #clockdiv > div{
    padding: 10px;
    border-radius: 3px;
    background: #E85A4F;
    display: inline-block;
  }
  
  #clockdiv div > span{
    padding: 15px;
    border-radius: 3px;
    background-color: lightcoral;
    display: inline-block;
  }
  
  .smalltext{
    padding-top: 5px;
    font-size: 16px;
  }

  .nav-extended{
    background: #E85A4F;
  }
  #goHome{
    color: white;
    font-weight: bolder;
    
  }
  </style>

<body>
  <header>
    <nav class="nav-extended">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li id="goHome"><a href="/index.html">Home</a></li>
      </ul>      
    </nav>
        
  </header>
  
  <h1>Countdown Clock</h1>
  <div>
    <section>
      <label for = "timer"> Set time
        <input type = "datetime-local" id="selectDeadline" name = "time" step = "2" ></input>
      </label>
      <button id="button1" onclick="setDeadline()">Enter</button>
      <button id= "stop" >Stop</button>
      <button id="clear" onclick = "clearTimer()">Clear</button>
    </section>
  </div>
  <div id="clockdiv">
    <div>
      <span class="days"></span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours"></span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes"></span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds"></span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>

</body>
  <script src="Timer.js"></script>
</html>
